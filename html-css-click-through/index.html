<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine and Chill</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo"><span class="logo-text"><a href="/">Quarantine & Chill</a></span></div>
        <div class="right-menu"><span class="right-menu-links"><a href="/favorites.html">Favorites</a> | <a href = "/recent.html">Recent</a></span></div>
    </nav>
    <main>
        <div class="movie-column">
            <div class="movie-selections">
            <div class="movie-image">
            </div>
            <div class="movie-options">

                <select value ="genre">
                    <option value="genre" disabled selected>Genre</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                </select>
                <select value ="rating">
                    <option value="length" disabled selected>Rating</option>
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                </select>
                <select value ="length">
                    <option value="length" disabled selected>Length</option>
                    <option value="short">Less than 90 min</option>
                    <option value="medium">90 min - 120 min</option>
                    <option value="long">More than 120 min</option>
                </select>
            </div>
        </div>
        </div>
        <div class="recipe-column">
            <div class="recipe-selections">
            <div class="recipe-image"></div>
            <div class="recipe-options">
                <select value ="cuisine">
                    <option value="cuisine-type" disabled selected>Cuisine Type</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Italian">Italian</option>
                    <option value="Chinese">Chinese</option>
                </select>
                <select value ="meal">
                    <option value="meal-type" disabled selected>Meal Type</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                </select>
                <select value ="food-allergies">
                    <option value="" disabled selected>Food Allergies</option>
                    <option value="Shellfish">Shellfish</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Nuts">Nuts</option>
                </select>
            </div>
        </div>
        </div>
        <button class="pair"><a href="/combo_result.html">Pair Me!</a></button>
    </main>
</body>
</html>
